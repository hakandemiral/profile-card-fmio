<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Web Boilerplate</title>
    <link rel="stylesheet" href="stylesheets/style.min.css">
</head>
<body>

<div class="profile-card">
    <img src="./assets/images/image-victor.jpg" alt="profile photo">
    <h2>Victor Crest <span>26</span></h2>
    <div class="location">London</div>
    <div class="counters">
        <div class="counter">
            <div class="count">80K</div>
            <div class="description">Followers</div>
        </div>
        <div class="counter">
            <div class="count">803K</div>
            <div class="description">Likes</div>
        </div>
        <div class="counter">
            <div class="count">1.4K</div>
            <div class="description">Photos</div>
        </div>
    </div>
</div>

<script src="javascripts/app.min.js"></script>
</body>
</html>
